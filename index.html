<!DOCTYPE html>
<html lang="en">
<head>
  <title>Trail Application</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<div class="container" id="mainLogin">
  <div class="panel panel-default center-block" id="panelLogin">
      <div class="panel-heading">
        <h4 class="text-center">Login</h4>
      </div>

      <div class="panel-body">
        <form class="col-md-12 center-block">
          <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="Username">
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password">
          </div>
          <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">Sign in</button>
          </div>
          <span class="pull-right"><a href="#registerModal" data-toggle="modal" >Sign up</a></span>
          <span><a href="#forgotPassModal" data-toggle="modal">Forgot password</a></span>
        </form>
      </div>
  </div>

  <div class="modal fade" id="registerModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="moadl-title">Register here</h4>
        </div>

        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="email" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd">
            </div>

            <button type="submit" class="btn btn-primary center-block">Register</button>
          </form>
        </div>

      </div>

    </div>
  </div><!-- end register modal -->

  <div class="modal fade" id="forgotPassModal">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4 class="moadl-title">Forgot Password</h4>
        </div>

        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email">
            </div>
            <div class="form-group">
              <label for="mobile">Mobile:</label>
              <input type="text" class="form-control" id="mobile">
            </div>

            <button type="submit" class="btn btn-primary center-block">Submit</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>   <!--end main -->

<footer>

</footer>


</body>
</html>
